<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>滑动评分</title>
    <link type="text/css" href="css/iconfont.css" rel="stylesheet"/>
    <link type="text/css" href="css/style.css" rel="stylesheet"/>

</head>
<body>
        <!--评分滑杆-->
        <div class="grade-wrap">
            <ul class="grade-number">
                <li>1分</li>
                <li>2分</li>
                <li>3分</li>
                <li>4分</li>
                <li>5分</li>
                <li>6分</li>
                <li>7分</li>
                <li>8分</li>
                <li>9分</li>
                <li>10分</li>
            </ul>
            <div class="grade-content" id="grade-box">
                <li>1分</li>
                <li>2分</li>
                <li>3分</li>
                <li>4分</li>
                <li>5分</li>
                <li>6分</li>
                <li>7分</li>
                <li>8分</li>
                <li>9分</li>
                <li>10分</li>
            </div>
            <div class="grade-controller-wrap" id="grade-controller">
                <a class="grade-controller" id="grade-btn-text">滑动选择<span class="iconfont icon-shuangjiantouyou"></span></a>
                <div class="icon-tips " id="hand-icon">
                    <!--给icon-tips添加positive点赞小手翻转-->
                    <span class="iconfont icon-buoumaotubiao17 "></span>
                </div>
            </div>
            <!--给grade-text 加text-right文字局右-->
            <span class="grade-text" id="grade-text"> 比较差，不满意，您的意见是我们改进的方向</span>
        </div>
<script src="js/drag.js" type="text/javascript " ></script>
</body>
</html>
